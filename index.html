<!doctype html>
<html lang="en" class="fade-in">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Buttons</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div class="container">
    <div class="get-code">
        <a href="http://www.emilyhayman.com/CustomRadioButtons.rar">Get Code?</a>
    </div>
    <div class="filter-wrapper">
    <div class="image-filters">
        <input id="filter-1" type="radio" name="radio-set"><label for="filter-1">Cityscape</label>
        <input id="filter-2" type="radio" name="radio-set"><label for="filter-2">VW Bus</label>
        <input id="filter-3" type="radio" name="radio-set"><label for="filter-3">Cactus</label>
    </div>
  </div>
  </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js">\x3C/script>')</script>
    <script src="js/main.js"></script>
    <script>
      $( function() {
        $('.image-filters').customradio({
          mobileImages: true,
		  imgsUrl: '../CustomRadioButtons/imgs/'
        });
      });
    </script>
  </body>
</html>
